<perch:before>
<ul class="hfeed blog-posts"></perch:before>
    <li class="hentry">
        <time datetime="<perch:blog id="postDateTime" format="%Y-%m-%d" />" pubdate class="published"><perch:blog id="postDateTime" format="%d %B %Y" /></time>

        <h2 class="entry-title"><a href="<perch:blog id="postURL" />" rel="bookmark" class="entry-title"><perch:blog id="postTitle" /></a></h2>
       
        
        <div class="entry-summary">
        <perch:blog id="excerpt" type="textarea" textile="true" />
        
        </div>
    </li>
<perch:after>
    </ul>

    <perch:if exists="paging">
        <div class="paging">
            Page <perch:blog id="current_page" /> of <perch:blog id="number_of_pages" />
            <perch:if exists="not_first_page">
                <a href="<perch:blog id="prev_url" encode="false" />">Previous</a>
            </perch:if>
            <perch:if exists="not_last_page">
                <a href="<perch:blog id="next_url" encode="false" />">Next</a>
            </perch:if>
        </div>
    </perch:if>
</perch:after>
